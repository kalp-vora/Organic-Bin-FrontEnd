<div class="tab-content">
  <div class="tab-pane show active" id="about-cont"></div>
</div>

<div class="container mt-5 mb-5">
  <p align="right">
    <a [routerLink]="['/companybookappointment']" routerLinkActive="router-link-active">
      <button type="button" class="btn btn-primary">Book appointment</button>
    </a>
  </p>
  <div class="row">
    <div class="col-md-4" *ngFor="let a of listAppointment">

      <div class="card ">
        <div class="container text-center mb-3">
          <p class="text-center mt-3" style="font-size: 18px;"><b>Appointment Information</b></p>
          <hr style="width: 100%; border-top: 5px solid #000d;   border-bottom: none;" />
          <p>Booked date: {{a.date | date: "mediumDate" }} </p>
          <p>Weight: {{a.weight}} </p>
          <!-- <h5 *ngIf="a.status">
            <span class="{{apponintmentService.appointmentStatus[a.appointmentStatusId]}}">
              {{ apponintmentService.appointmentStatus[a.appointmentStatusId] }}
            </span>
          </h5> -->
          <!-- {{ apponintmentService.applicationStatus[a.status] }} -->
          <p *ngIf="a.status == 0">
            <span class="{{apponintmentService.applicationStatus[a.status]}}">
              {{ apponintmentService.applicationStatus[a.status] }}
            </span>
          </p>
          <p *ngIf="a.status == 1">
            <span class="{{apponintmentService.applicationStatus[a.status]}}">
              {{ apponintmentService.applicationStatus[a.status] }}
            </span>
          </p>
          <p *ngIf="a.status == 2">
            <span class="{{apponintmentService.applicationStatus[a.status]}}">
              {{ apponintmentService.applicationStatus[a.status] }}
            </span>
            <br>
            <span style="color: red; font-size: 15px;">{{a.message}}</span>
          </p>
          <!-- <h5 *ngIf="a.status == 1">
            <span class="{{apponintmentService.applicationStatus[a.statusId]}}">
              {{ apponintmentService.applicationStatus[a.statusId] }}
            </span>
          </h5>
          <h5 *ngIf="a.status == 2">
            <span class="{{ apponintmentService.applicationStatus[a.statusId] }}">
              {{ apponintmentService.applicationStatus[a.statusId] }}
            </span>
          </h5> -->
        </div>
      </div>

    </div>
  </div>
</div>

<div class="container" style="margin-top: 137px;"></div>
